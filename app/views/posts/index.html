<div id="trending" ng-controller="postsIndexCtrl">
	<div class="col-md-12">
		<alert ng-repeat="alert in alerts" type="alert.type" close="deleteAlert($index)" class="alert-animate">{{alert.message}}</alert>
	</div>
	<div class="col-md-12">
		<h3>Posts</h3>
	</div>
	<table class="table table-striped table-bordered table-condensed">
		<colgroup>
			<col width="5%">
			<col width="55%">
			<col width="15%">
			<col width="5%">
			<col width="15%">
		</colgroup>
		<tr>
			<th>Favorite</th>
			<th>Title</th>
			<th>Author</th>
			<th>Views</th>
			<th>Written At</th>
		</tr>
		<tr ng-repeat="post in posts">
			<td></td>
			<td><a href="/#/posts/{{post._id}}">{{post.title}}</a></td>
			<td><a>{{post.author.name}}</a></td>
			<td>{{post.views}}</td>
			<td>{{post.createdAt | localDate }}</td>
		</tr>
	</table>
</div>
