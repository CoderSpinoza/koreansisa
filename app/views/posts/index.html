<div id="trending" ng-controller="postsIndexCtrl">
	<table class="table table-striped table-bordered table-condensed">
		<tr>
			<th>Favorite</th>
			<th>Title</th>
			<th>Author</th>
			<th>Views</th>
			<th>Written At</th>
		</tr>
		<tr ng-repeat="post in posts">
			<td></td>
			<td><a href="/#/posts/{{post._id}}">{{post.title}}</a></td>
			<td><a>{{post.author.name}}</a></td>
			<td>{{post.views}}</td>
			<td>{{post.createdAt}}</td>
		</tr>
	</table>
</div>
