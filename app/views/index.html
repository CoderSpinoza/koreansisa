<!doctype html>
<html lang="en" ng-app="ksApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Korean Sisa</title>

    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css"> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-cookies.min.js"></script>
    <script src="/angular-facebook/lib/angular-facebook.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- // <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.0/textAngular.min.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.0/textAngular-sanitize.min.js'></script>
    <script src="javascripts/lib/oauth.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/services.js"></script>
    <script src="javascripts/controllers/controllers.js"></script>
    <script src="javascripts/controllers/issues_controller.js"></script>
    <script src="javascripts/controllers/posts_controller.js"></script>
    <script src="javascripts/controllers/users_controller.js"></script>
    <script src="javascripts/filters.js"></script>
    <script src="javascripts/directives.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="wrapper">
      <header>
        <nav class="navbar" role="navigation" ng-controller="menuCtrl" id="menu">
          <div>
            <div class="navbar-header">
              <a class="navbar-brand" href="/">Korean Sisa</a>
            </div>

            <div class="navbar-collapse navbar-right" id="menu-list">
              <ul class="nav navbar-nav">
                <li ng-repeat="menu in menus" class="menu-{{menu.id}}" ng-class="getClass('/{{menu.id}}')"><a href="#/{{menu.url}}">{{menu.name}}</a></li>
                <li><a id="loginModalButton" ng-hide="currentUser" ui-sref="login">Login</a></li>
                <li class="dropdown" ng-show="currentUser">
                  <a class="dropdown-toggle">{{ currentUser.name }}<b class="caret"></b></a>
                  <ul class="dropdown-menu background">
                    <li><a ui-sref="profile">Profile</a></li>
                    <li><a ng-click="logout()">Logout</a></li>
                  </ul>

                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div ui-view="root" class="col-md-12">
      </div>
      <div ui-view="modal"></div>
    </div>
  </body>
</html>
