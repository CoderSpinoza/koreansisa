<div id="login">
	<div class="modal-header">
		<button type="button" class="close display:block" ng-click='closeModal()'>&times;</button>
		<h2 class="modal-title">Login</h2>
	</div>
	
		<form role="form" name="loginForm" novalidate ng-submit="submit()">
			<div class="modal-body">
				<div class="form-group">
				</div>
				<div class="form-group">
					<input class="form-control" type="email" placeholder="Enter your email" ng-model="user.email" autofocus/>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" placeholder="Enter your password" ng-model="user.password">
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button type="button" class="btn btn-danger" ng-click="clickRegisterButton()">Register</button>
					<button type="button" class="btn btn-warning">Forgot your password?</button>
					<button type="button" class="btn btn-primary">Login with Facebook</button>
					<input type="submit" value="Login" class="btn btn-success">
				</div>
			</div>
		</form>
</div>
